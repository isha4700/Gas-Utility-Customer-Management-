<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Customer Care Portal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #0093E9, #80D0C7);
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            margin-top: 10px;
            display: block;
            text-align: left;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #0093E9;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #007bb5;
        }

        p {
            font-size: 14px;
            color: #555;
            margin-top: 20px;
        }

        .note {
            font-size: 14px;
            color: #ffcc00;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Admin&Customer Login</h1>
        <form method="POST" onsubmit="return validateForm()">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <p class="note">Note: Admins can access the admin dashboard after logging in.</p>
    </div>

    <script>
        // Basic JavaScript for form validation
        function validateForm() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === "" || password === "") {
                alert("Both username and password are required!");
                return false;
            }
            return true;
        }

        // Optional: Add an effect for the login button
        const button = document.querySelector('button');
        button.addEventListener('mouseover', () => {
            button.style.backgroundColor = "#007bb5";
        });
        button.addEventListener('mouseout', () => {
            button.style.backgroundColor = "#0093E9";
        });
    </script>

</body>
</html>
