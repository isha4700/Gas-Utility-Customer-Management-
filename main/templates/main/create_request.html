<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Service Request</title>

    <!-- Google Fonts for attractive typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* Global Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            width: 80%;
            max-width: 600px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #0057b8;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        label {
            font-weight: 500;
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #0057b8;
            outline: none;
            background-color: #fff;
        }

        button {
            padding: 14px;
            width: 100%;
            border: none;
            background-color: #0057b8;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004099;
        }

        /* Style for file input */
        input[type="file"] {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            font-size: 16px;
            color: #333;
        }

        input[type="file"]:focus {
            border-color: #0057b8;
            background-color: #fff;
        }

        /* Style for text area */
        textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* For better overall UI */
        .form-container input,
        .form-container textarea {
            box-sizing: border-box;
        }

    </style>
</head>
<body>

    <div class="form-container">
        <h1>Create Service Request</h1>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
        
            <label for="new_request_name">Request Name:</label>
            <input type="text" id="new_request_name" name="new_request_name" required><br>
        
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea><br>
        
            <label for="attachment">Attach Document (optional):</label>
            <input type="file" id="attachment" name="attachment"><br>
        
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // JavaScript for form input focus effect (smooth)
        const inputs = document.querySelectorAll('input, textarea');

        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.style.borderColor = '#0057b8';
                input.style.backgroundColor = '#fff';
            });

            input.addEventListener('blur', () => {
                input.style.borderColor = '#ccc';
                input.style.backgroundColor = '#f9f9f9';
            });
        });
    </script>

</body>
</html>
